<html>
<body>

HTML Canvas Test (Images)

<p>

<canvas id="canvas" width="500" height="350" style="border:1px solid #000000;">

<script>

img = new Image();
img.id="scream";
img.src="scream.jpg";

img2 = new Image();
img2.id="ballerina";
img2.src="ballerina.jpg";


window.onload = function() {
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    ctx.drawImage(img, 10, 10);
    ctx.drawImage(img2, 250, 10, 220, 300);
}; 

</script>
</canvas>

</body>
</html>
