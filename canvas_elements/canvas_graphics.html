<!DOCTYPE html>
<html>
<body>

HTML Canvas Test

<p>

<canvas id="myCanvas" width="400" height="250" style="border:1px solid #000000;">

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

ctx.fillStyle = "#FF0000";
ctx.fillRect(0,0,150,75);

ctx.moveTo(0,0);
ctx.lineTo(200,100);
ctx.stroke(); 

ctx.beginPath();
ctx.arc(95,50,40,0,2*Math.PI);
ctx.stroke(); 

// Colour gradients
// createLinearGradient(x,y,x1,y1) - creates a linear gradient
// createRadialGradient(x,y,r,x1,y1,r1) - creates a radial/circular gradient

// Create gradient
var grd=ctx.createLinearGradient(100,0,300,100);
grd.addColorStop(0,"red");
grd.addColorStop(1,"white");

// Fill with gradient
ctx.fillStyle=grd;
ctx.fillRect(200,10,250,80); 

// Create gradient
var grd=ctx.createRadialGradient(250,150,25,90,60,100);
grd.addColorStop(0,"red");
grd.addColorStop(1,"white");

// Fill with gradient
ctx.fillStyle = grd;
ctx.fillRect(200,100,150,80); 

</script>

</canvas>

</body>
</html>
