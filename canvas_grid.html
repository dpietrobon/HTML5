<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="800" height="600" 
style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

var n = 8; // Change the variables (n and m) for a different number of grid divisions
var m = 8; // Change the variables (n and m) for a different number of grid divisions
var w = myCanvas.width;
var h = myCanvas.height;

for (i=0; i<n; i++){
	ctx.moveTo((1+i)*w/n,0);
	ctx.lineTo((1+i)*w/n,h);
	ctx.stroke();
}

for (j=0; j<m; j++){
	ctx.moveTo(0,(1+j)*h/m);
	ctx.lineTo(w,(1+j)*h/m);
	ctx.stroke();
}

</script>

</body>
</html>
